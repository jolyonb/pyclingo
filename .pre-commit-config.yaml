repos:
  - repo: local
    hooks:
      # Run the ruff linter
      - id: ruff
        name: ruff (linter)
        description: "Run 'ruff' for extremely fast Python linting"
        entry: ruff check
        language: system
        types: [python]
        args: [--fix]

      # Run the ruff formatter
      - id: ruff-format
        name: ruff (formatter)
        description: "Run 'ruff format' for extremely fast Python formatting"
        entry: ruff format
        language: system
        types: [python]

      # Run mypy
      - id: mypy
        name: mypy
        description: "Run 'mypy' to get static type checking"
        entry: mypy
        language: system
        types: [python]

      # Run pyright
      - id: pyright
        name: pyright
        description: "Run 'pyright' to get static type checking"
        entry: pyright
        language: system
        types: [python]

      # Run pytest
      - id: pytest
        name: pytest
        description: "Run 'pytest' to run unit tests"
        entry: pytest
        language: system
        pass_filenames: false
        args: ["-xvs", "tests/"]

  # Verify that the pre-commit configuration is valid
  - repo: local
    hooks:
      - id: validate-manifest
        name: validate pre-commit config
        entry: pre-commit validate-config
        language: system
        pass_filenames: false
